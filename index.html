<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>出遊費用計算</title>

    
</head>

<body>

    <div class="container">
        <div class="card">
            <!-- 左側：表單區塊 -->
            <div class="form-section">
                <div class="title">
                    <span class="title-icon">✈️</span>
                    親子牧區退修會費用試算
                    <span class="title-icon">🏖️</span>
                </div>
        
                <!-- 欄位 1 -->
                <!-- <div class="form-group">
                    <label class="label">參加人數</label>
                    <input id="totalPeople" type="number" min="1" placeholder="請輸入參加人數">
                </div> -->
        
                <!-- 欄位 2 -->
                <div class="form-group">
                    <label class="label">同工人數</label>
                    <input id="employees" type="number" min="1" placeholder="請輸入同工人數">
                </div>
        
                <div class="form-group">
                    <label class="label">家眷人數</label>
                    <input id="familyMembers" type="number" min="1" placeholder="請輸入家眷人數">
                </div>
        
                <!-- 欄位 3 -->
                <div class="form-group">
                    <label class="label">小孩（110cm~150cm）</label>
                    <input id="children110to150" type="number" min="1" placeholder="請輸入人數">
                </div>
        
                <!-- 欄位 4 -->
                <div class="form-group">
                    <label class="label">小孩（110cm以下）</label>
                    <input id="childrenUnder110" type="number" min="1" placeholder="請輸入人數">
                </div>
        
                <div class="form-group">
                    <label class="label">房型選擇</label>
                    <select id="roomType">
                        <option value="r2">2-3人標準房</option>
                        <option value="r4">4人標準房</option>
                        <option value="r2spa">2-3人湯屋房</option>
                        <option value="r4spa">4人湯屋房、親子房、和室</option>
                        <option value="r6">6人湯屋房</option>
                    </select>
                </div> 
        
                <!-- 欄位 5 -->
                <!-- <div class="form-group">
                    <label class="label">車資（固定）</label>
                    <input id="feeBus" type="number" value="800" readonly>
                </div> -->
        
                <!-- 欄位 6 -->
                <!-- <div class="form-group">
                    <label class="label">保險（固定）</label>
                    <input id="feeIns" type="number" value="500" readonly>
                </div> -->
        
                <!-- 欄位 7 -->
                <!-- <div class="form-group">
                    <label class="label">餐費（固定）</label>
                    <input id="feeFood" type="number" value="300" readonly>
                </div> -->
        
        
                <button class="btn" onclick="calc()">計算</button>
            </div>

            <!-- 右側：明細與總計區塊 -->
            <div class="right-section">
                <div class="detail-section">
                    <div class="detail-title">
                        <span class="detail-icon">📋</span> 費用明細
                    </div>
                    <ul id="detailList" class="detail-list"></ul>
                </div>
                <div id="summarySection" class="summary-section"></div>
            </div>
        </div>
    </div>

</body>
</html>


<!-- 
同工－1000/人(4人標準房) 、1300元/人(2or3人標準房)。
           1800元/人(2or3人湯屋房)、1300元/人(4人湯屋房、親子房、和室)。
           1300元/人(6人湯屋房)
            (全程參加活動後將退還1000元）。

家眷－2200/人(4人標準房) 、2500元/人(2or3人標準房)
           3000元/人(2or3人湯屋房)、2500元/人(4人湯屋房、親子房、和室)。
           2500元/人(6人湯屋房)
110CM-150CM:1500元/人
110CM以下:500元/人
依房型加價的部份,需自己找到室友

-->
